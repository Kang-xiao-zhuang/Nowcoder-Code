<div class="subject-question">
在三维空间中，平面 x = 0, y = 0, z = 0，以及平面 x + y + z = K 围成了一个三棱锥。<br> 整天与整数打交道的小明希望知道这个三棱锥内、上整点的数目。<br> 他觉得数量可能很多，所以答案需要对给定的 M 取模。<br>
<br>
<h5><b>输入描述:</b></h5>
<pre>输入有 1 ≤ T ≤ 10<sup>5</sup> 组数据。<br>每组数据中，输入两个整数 0 ≤ K ≤ 10<sup>9</sup> + 7, 1 ≤ M ≤ 10<sup>9</sup> + 7，意义如题目描述。<br></pre>
<br>
<br>
<h5><b>输出描述:</b></h5>
<pre>对于每组数据，输出一个整数，为三棱锥内、上整点的数目对 M 取模。</pre>
<div class="question-oi">
<div class="question-oi-hd">
示例1
</div>
<div class="question-oi-bd">
<div class="question-oi-mod">
<h2>输入</h2>
<div class="question-oi-cont">
<pre>4
0 60
1 60
29 60
29 100007</pre>
</div>
</div>
<div class="question-oi-mod">
<h2>输出</h2>
<div class="question-oi-cont">
<pre>1
4
40
4960</pre>
</div>
</div>
</div>
</div>
</div>
